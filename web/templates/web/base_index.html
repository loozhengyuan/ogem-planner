{% extends 'web/base.html' %}
{% load static %}

{% block css %}
<style>
    .header-image {
        background-image: url("https://images.unsplash.com/photo-1506606401543-2e73709cebb4?ixlib=rb-0.3.5&s=f39ed3f2a0d29246044b36acdd254460&auto=format&fit=crop&w=1350&q=80");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0);
    }
</style>
{% endblock %}

{% block body %}
<section class="hero is-primary is-fullheight-with-navbar header-image">
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-mobile is-centered">
                <div class="column is-half">
                    <form action="{% url 'results' %}" method="POST">
                        {% csrf_token %}
                        <h1 class="title is-1" style="font-family: 'Montserrat', sans-serif;">
                            I want to clear..
                        </h1>
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <input class="input is-medium" id="courses" name="courses" placeholder="Enter NBS Course Codes" style="font-family: 'Roboto', sans-serif;"
                                    value="AB1202, AB3601">
                            </p>
                            <p class="control">
                                <button type="submit" class="button is-info is-medium" style="font-family: 'Roboto', sans-serif;">
                                    Search
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://1865916011.rsc.cdn77.org/bulma-tags.js"></script>
<script>
    $(document).ready(function () {
        $('#main-table').DataTable();

        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function () {

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");

        });
    });
</script>
{% endblock %}
